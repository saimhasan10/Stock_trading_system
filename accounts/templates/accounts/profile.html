{% extends 'core/base.html' %} {% block head_title %}Profile{% endblock %}
<!--  -->
{% block content %}
<!-- Main Container -->
<div
  class="flex justify-center items-center min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white rounded-lg p-6 shadow-lg">
    <h1
      class="font-bold text-2xl md:text-3xl lg:text-4xl text-center pb-5 text-gray-800"
    >
      Profile
    </h1>

    <!-- User Info -->
    <div class="space-y-4">
      <div class="flex items-center space-x-3">
        <span class="text-gray-700 font-bold">Username:</span>
        <span class="text-gray-900">{{ user.username }}</span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="text-gray-700 font-bold">Email:</span>
        <span class="text-gray-900">{{ user.email }}</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex justify-between">
      <a
        href="{% url 'logout' %}"
        class="w-full text-center bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded"
      >
        Logout
      </a>
    </div>
  </div>
</div>

{% endblock %}
